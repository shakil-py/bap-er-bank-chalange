<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="w-9/12 mx-auto text-center text-6xl my-5">WEL COME TO <span class="text-red-500">BAP ER BANK</span></h1>
    <section class="">
        <div class="row-cols-3 gap-4 flex w-11/12 justify-between mx-auto">
            <div class="bg-orange-600 py-5 px-16 rounded-xl">
                <h1 class="text-6xl text-white font-bold">Diposite</h1>
                <h1 class="text-6xl text-white font-bold">$<span id="diposit-txt">00</span></h1>
            </div>
            <div class="bg-orange-600 py-5 px-16 rounded-xl">
                <h1 class="text-6xl text-white font-bold">Withdraw</h1>
                <h1 class="text-6xl text-white font-bold">$<span id="withdraw-txt">00</span></h1>
            </div>
            <div class="bg-orange-600 py-5 px-16 rounded-xl">
                <h1 class="text-6xl text-white font-bold">Balance</h1>
                <h1 class="text-6xl text-white font-bold">$<span id="balance-txt">1200</span></h1>
            </div>
        </div>
    </section>
    <section>
        <div class="row-cols-2 gap-5 flex w-9/12 mx-auto mt-7">
            <div class="bg-red-500 p-11 w-11/12 rounded-xl ">
                <h1 class="text-3xl mb-5 font-bold text-white">Diposit Amount</h1>
                <input id="diposit_amount" type="text" class="w-11/12 py-1 px-2 rounded"
                    placeholder="Enter Diposit Amount">
                <button id="diposit-btn"
                    class="px-3 py-2 bg-blue-600 text-white font-bold hover:bg-blue-900 rounded-md mt-5">Diposit</button>
            </div>
            <div class="bg-red-500 p-11 w-11/12 rounded-xl ">
                <h1 class="text-3xl mb-5 font-bold text-white">Withdraw Amount</h1>
                <input id="withdraw-amount" type="text" class="w-11/12 py-1 px-2 rounded"
                    placeholder="Enter Withdraw Amount">
                <button id="withdraw-btn"
                    class="px-3 py-2 bg-blue-600 text-white font-bold hover:bg-blue-900 rounded-md mt-5">Withdraw</button>
            </div>

        </div>
    </section>
    <!-- js file -->
    <script src="js/funtion.js"></script>
    <script src="js/bank.js"></script>

</body>

</html>
